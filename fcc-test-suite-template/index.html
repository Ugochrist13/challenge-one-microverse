<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header id="header">
      <div id="img">
        <img src="https://images.unsplash.com/photo-1599305445671-ac291c95aaa9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80" alt="" id="header-image">
      </div>
      <nav id="nav-bar">
        <a href="#product-details" id="nav-link">Product Details</a>
        <a href="#product-comments" id="nav-link">Comments</a>
        <a href="#more-products" id="nav-link">More Products</a>
      </nav>
    </header>
    <main>
      <section id="product-details">
        <div>
          <iframe id="video" src="https://www.youtube.com/embed/zRwt25M5nGw"></iframe>
        </div>
      </section>
      <section id="product-comments">
        <form id="form" method="post" action="https://www.freecodecamp.com/email-submit">
          <input type="email" id="email" name="email" placeholder="Enter your email" />
          <input type="submit" id="submit"/>
        </form>
      </section>
      <section id="more-products"></section>
    </main>
    
    <script  src="js/index.js"></script>
  </body>
</html>
