<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header id="header">
      <img src="/" alt="" id="header-image">
      <nav id="nav-bar">
        <a href="#product-details" id="nav-link">Product Details</a>
        <a href="#product-comments" id="nav-link">Comments</a>
        <a href="#more-products" id="nav-link">More Products</a>
      </nav>
    </header>
    <main>
      <section id="product-details">
        <div>
          <video src="" id="video" />
        </div>
      </section>
      <section id="product-comments">
        <form id="form" method="post" action="https://www.freecodecamp.com/email-submit">
          <input type="email" id="email" name="email" placeholder="Enter your email" />
          <input type="submit" id="submit"/>
        </form>
      </section>
      <section id="more-products"></section>
    </main>
    
    <script  src="js/index.js"></script>
  </body>
</html>
